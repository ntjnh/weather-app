<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>

    <!-- Favi -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Google Font Preconnects -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Weather Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" type="text/css" />

    <!-- Font Awesome 5.15.4 -->
    <script src="https://kit.fontawesome.com/6e2ccb04f1.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title"><a href="/">Weather App</a></h1>

      <a class="header__gh" href="https://github.com/ntjnh/weather-app" aria-label="GitHub" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </header>

    <main class="weather">

      <section class="location">
        <div>
          <form id="location-search">
            <input type="text" placeholder="Enter a town or city" />
            <button type="submit" aria-label="Search">Search</button>
          </form>

          <button class="geo-button" aria-label="Use my location">
            <i class="fas fa-location-arrow"></i> Use my location
          </button>
        </div>
      </section>

      <section id="container">
        <!-- <h2 id="location">Loading...</h2> -->
        <h2 id="location">Please enter a place name or <br />click the 'Use my location' button.</h2>

        <p class="weather-icon hide">
          <i class="wi"></i>
        </p>

        <h3 class="conditions hide">&nbsp;</h3>

        <h2 id="cel" class="hide"><span class="temp"></span> <span class="unit">°C</span></h2>

        <h2 id="fah" class="d-none"><span class="f-temp"></span></h2>

        <p class="temp-buttons hide">
          <button class="f-button d-none">View as °F</button>
          <button class="c-button d-none">View as °C</button>
        </p>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; Nate 2022.</p>
      <a class="website-link" href="https://natejonah.com" target="_blank">natejonah.com</a>
    </footer>

    <script src="build/js/app.js" type="module"></script>
  </body>
</html>
