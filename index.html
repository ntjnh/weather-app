<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />

    <header class="header">
      <h1 class="header__title">Weather App</h1>

      </a>
    </header>
    
    <main class="weather">
    
      <section class="location">
        <div>
          <form id="location-search">
            <input type="text" placeholder="Enter a town or city" />
            <button type="submit" aria-label="Search">Search</button>
          </form>
    
          <button class="geo-button" aria-label="Use my location">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path d="M444.52 3.52L28.74 195.42c-47.97 22.39-31.98 92.75 19.19 92.75h175.91v175.91c0 51.17 70.36 67.17 92.75 19.19l191.9-415.78c15.99-38.39-25.59-79.97-63.97-63.97z" />
            </svg> Use my location
          </button>
        </div>
      </section>
    
      <section class="loading hide">
        <span class="loading__spinner">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z" />
          </svg>
        </span>
    
        <h2 class="loading__text">Loading...</h2>
      </section>
    
      <section class="results-container show">
    
        <h2 id="location">Please enter a place name or <br />click the 'Use my location' button.</h2>
    
        <p class="weather-icon hide">
          <i class="wi"></i>
        </p>
    
        <h3 class="conditions hide">Snow</h3>
    
        <div class="temperatures hide">
          <h2 class="temperature">
            <span class="c-temp"></span> <span class="unit">°C</span>
            <span class="temp-pipe">|</span>
            <span class="f-temp"></span> <span class="unit">°F</span>
          </h2>
        </div>
    
      </section>
    
    </main>
    
    <footer class="footer">
      <a class="website-link" href="https://nate-dev.com?utm_source=codebynate&utm_medium=web&utm_campaign=weather_app" target="_blank">nate-dev.com</a>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
